<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | AgerTech Ethiopia</title>

</head>
<body>

<header class="header">
  <div class="container">
    <h1>AgerTech Ethiopia ðŸŒ¾</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="submit.html">Contact</a>
    </nav>
  </div>
</header>

<section class="contact">
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="btn">Submit</button>
    </form>
    <p id="confirmation" style="display:none; margin-top:1rem; color:green;">Thank you! Your message has been received.</p>
  </div>
</section>

<footer>
  <p>&copy; 2025 AgerTech Ethiopia. All Rights Reserved.</p>
</footer>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(event){
    event.preventDefault();
    document.getElementById('confirmation').style.display = 'block';
    this.reset();
  });
</script>

</body>
</html>
